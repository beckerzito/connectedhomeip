name: 3.2.2. [TC-OVENOPSTATE-2.2] Start and Stop commands with DUT as Server

PICS:
    - OVENOPSTATE.S

config:
    nodeId: 0x12344321
    cluster: "Oven Cavity Operational State"
    endpoint: 1

tests:
    #- label: "Note"
    # verification: |
    #     This is a simulated example log for instructional purposes only. In real scenarios, the actual log may vary depending on the feature implementation in Reference App.
    # disabled: true

    - label: "Step 1: Commission DUT to TH"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label:
          "Step 2: Manually put the DUT into a state wherein it can receive a
          Start Command"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 3: TH reads from the DUT the OperationalStateList attribute"
      PICS: OVENOPSTATE.S.A0003
      command: "readAttribute"
      attribute: "OperationalStateList"
      response:
          value:
              [
                  { OperationalStateID: 0 },
                  { OperationalStateID: 1 },
                  { OperationalStateID: 2 },
                  { OperationalStateID: 3 },
              ]

          constraints:
              type: list

    - label: "Step 4: TH sends Start command to the DUT"
      PICS: OVENOPSTATE.S.C02.Rsp && OVENOPSTATE.S.C04.Tx
      command: "Start"
      response:
          values:
            - name: "CommandResponseState"
              value: {ErrorStateID: 0}

    - label: "Step 5: TH reads from the DUT the OperationalState attribute"
      PICS: OVENOPSTATE.S.A0004
      command: "readAttribute"
      attribute: "OperationalState"
      response:
          value: 1
          constraints:
              type: enum8
  
    - label: "Step 6: TH reads from the DUT the OperationalError attribute"
      PICS: OVENOPSTATE.S.A0005
      command: "readAttribute"
      attribute: "OperationalError"
      response:
          value: {ErrorStateID: 0}

    - label: "Step 7: TH reads from the DUT the CountdownTime attribute"
      PICS: OVENOPSTATE.S.A0002
      command: "readAttribute"
      attribute: "CountdownTime"
      response:
          value: null

    - label: "Step 8: TH reads from the DUT the PhaseList attribute"
      PICS: OVENOPSTATE.S.A0000
      command: "readAttribute"
      attribute: "PhaseList"
      response:
          value: null

    - label: "Step 9: TH reads from the DUT the CurrentPhase attribute"
      PICS: OVENOPSTATE.S.A0001
      command: "readAttribute"
      attribute: "CurrentPhase"
      response:
          value: null

    - label:
          "Step 10: TH waits for a vendor defined wait time, this being a period
          of time less than the expected duration of the operation that has been
          started"
      verification: |
          TH waits for a vendor defined wait time, this being a period of time less than the expected duration of the operation that has been started
      disabled: true

    - label: "Step 11: TH reads from the DUT the CountdownTime attribute"
      PICS: OVENOPSTATE.S.A0002
      command: "readAttribute"
      attribute: "CountdownTime"
      response:
          value: null

    - label: "Step 12: TH sends Start command to the DUT"
      PICS: OVENOPSTATE.S.C02.Rsp && OVENOPSTATE.S.C04.Tx
      command: "Start"
      response:
        values:
          - name: "CommandResponseState"
            value: { ErrorStateID: 0 }

    - label: "Step 13: TH sends Stop command to the DUT"
      PICS: OVENOPSTATE.S.C01.Rsp && OVENOPSTATE.S.C04.Tx
      command: "Stop"
      response:
          values:
              - name: "CommandResponseState"
                value: { ErrorStateID: 0 }

    - label: "Step 14: TH reads from the DUT the OperationalState attribute"
      PICS: OVENOPSTATE.S.A0004
      command: "readAttribute"
      attribute: "OperationalState"
      response:
          value: 0
          constraints:
              type: enum8

    - label: "Step 15: TH sends Stop command to the DUT"
      PICS: OVENOPSTATE.S.C01.Rsp && OVENOPSTATE.S.C04.Tx
      command: "Stop"
      response:
          values:
              - name: "CommandResponseState"
                value: { ErrorStateID: 0 }

    - label:
          "Step 16: Manually put the DUT into a state wherein it cannot receive
          a Start Command"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && OVENOPSTATE.S.M.ERR_UNABLE_TO_START_OR_RESUME
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 17: TH sends Start command to the DUT"
      PICS:
          OVENOPSTATE.S.M.ERR_UNABLE_TO_START_OR_RESUME && OVENOPSTATE.S.C02.Rsp && OVENOPSTATE.S.C04.Tx
      command: "Start"
      response:
        values:
          - name: "CommandResponseState"
            value: { ErrorStateID: 1 }